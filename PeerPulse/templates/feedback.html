{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header">
                <h3 class="card-title mb-0">
                    <i class="bi bi-stars me-2"></i>Review Feedback
                </h3>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h4 class="h5">Original Text</h4>
                    <div class="border rounded p-3 bg-dark">
                        {{ review.peer_text }}
                    </div>
                </div>

                <div class="mb-4">
                    <h4 class="h5">Your Response</h4>
                    <div class="border rounded p-3 bg-dark">
                        {{ review.response }}
                    </div>
                </div>

                <div class="mb-4">
                    <h4 class="h5">AI Feedback</h4>
                    <div class="border rounded p-3 bg-dark">
                        {{ review.feedback }}
                    </div>
                </div>

                <div class="text-center">
                    <div class="h2 mb-0">
                        Score: {{ "%.1f"|format(review.score) }}/100
                    </div>
                    <div class="progress mt-2" style="height: 20px;">
                        <div class="progress-bar {% if review.score >= 80 %}bg-success{% elif review.score >= 60 %}bg-warning{% else %}bg-danger{% endif %}" 
                             role="progressbar" 
                             style="width: {{ review.score }}%">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <a href="{{ url_for('review') }}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>New Review
            </a>
        </div>
    </div>
</div>
{% endblock %}
